<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baraza Accordion</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .accordion-button::after {
      display: none !important;
    }

    .accordion-button {
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="style.css">  
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-image: url('background.jpg'); /* solo funciona si estás sirviendo desde raíz */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
  <style>
    .fixed-bottom-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #26699D;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }

    .fixed-bottom-button:hover {
      background-color: #1f5a89;
    }</style>
</head>
<body class="bg-light py-5">

    <div class="container">
        <h1 class="mb-4 text-center" style="color: #f0f0f0;">Baraza Groups</h1>
        <br><br>
        <div class="accordion" id="barazaAccordion">
      
          <!-- Baraza 1 -->
          <div class="accordion-item mb-3">
            <a href="baraza1.html" class="d-flex align-items-center text-decoration-none text-dark w-100 p-2" style="border-radius: 0.375rem;">
              <img src="zorro.png" alt="Zorro" style="width: 60px; height: 60px; object-fit: contain; margin-right: 1rem;">
              <span class="fs-5">Baraza 1 – Zorro</span>
            </a>
          </div>
      
          <!-- Baraza 2 -->
          <div class="accordion-item mb-3">
            <a href="baraza2.html" class="d-flex align-items-center text-decoration-none text-dark w-100 p-2" style="border-radius: 0.375rem;">
              <img src="huemul.png" alt="Huemul" style="width: 60px; height: 60px; object-fit: contain; margin-right: 1rem;">
              <span class="fs-5">Baraza 2 – Huemul</span>
            </a>
          </div>
      
          <!-- Baraza 3 -->
          <div class="accordion-item mb-3">
            <a href="baraza3.html" class="d-flex align-items-center text-decoration-none text-dark w-100 p-2" style="border-radius: 0.375rem;">
              <img src="guanaco.png" alt="Guanaco" style="width: 60px; height: 60px; object-fit: contain; margin-right: 1rem;">
              <span class="fs-5">Baraza 3 – Guanaco</span>
            </a>
          </div>
      
          <!-- Baraza 4 -->
          <div class="accordion-item mb-3">
            <a href="baraza4.html" class="d-flex align-items-center text-decoration-none text-dark w-100 p-2" style="border-radius: 0.375rem;">
              <img src="pinguino.png" alt="Pingüino" style="width: 60px; height: 60px; object-fit: contain; margin-right: 1rem;">
              <span class="fs-5">Baraza 4 – Pingüino</span>
            </a>
          </div>
      
          <!-- Baraza 5 -->
          <div class="accordion-item mb-3">
            <a href="baraza5.html" class="d-flex align-items-center text-decoration-none text-dark w-100 p-2" style="border-radius: 0.375rem;">
              <img src="puma.png" alt="Puma" style="width: 60px; height: 60px; object-fit: contain; margin-right: 1rem;">
              <span class="fs-5">Baraza 5 – Puma</span>
            </a>
          </div>
      
          <!-- Baraza 6 -->
          <div class="accordion-item mb-3">
            <a href="baraza6.html" class="d-flex align-items-center text-decoration-none text-dark w-100 p-2" style="border-radius: 0.375rem;">
              <img src="condor.png" alt="Cóndor" style="width: 60px; height: 60px; object-fit: contain; margin-right: 1rem;">
              <span class="fs-5">Baraza 6 – Cóndor</span>
            </a>
          </div>
      
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-secondary fixed-bottom-button" onclick="window.history.back()">Back</button>
      </div>
      <br><br><br>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
