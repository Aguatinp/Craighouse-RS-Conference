    <style>

            left: 50%;
            transform: translateX(-50%);

        }

        /* Center the image horizontally in the page */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Makes sure it takes up the full height */
            margin-top: 20px; /* Adds some spacing from top */
        }

        /* Ensures image scales and remains centered */
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
