<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapa con GPS en tiempo real</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      #map {
        height: 100vh;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let userMarker;

      function initMap() {
        const initialPos = { lat: -33.317778, lng: -70.576389 };

        map = new google.maps.Map(document.getElementById("map"), {
          center: initialPos,
          zoom: 18,
          mapTypeId: 'satellite'
        });

        userMarker = new google.maps.Marker({
          position: initialPos,
          map: map,
          title: "Tu ubicaciÃ³n",
          icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          }
        });

        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              userMarker.setPosition(pos);
              map.setCenter(pos);
            },
            (error) => {
              alert("Error al obtener la ubicaciÃ³n: " + error.message);
            }
          );
        } else {
          alert("Tu navegador no soporta geolocalizaciÃ³n.");
        }

        // ðŸ”½ Marcadores personalizados con InfoWindows
        const locations = [
          {
            position: { lat: -33.317778, lng: -70.576389 },
            title: "Gym",
            info: "Meeting point"
          },
          {
            position: { lat: -33.318056, lng: -70.576944 },
            title: "P6",
            info: ""
          },
          {
            position: { lat: -33.318611, lng: -70.5775 },
            title: "P7",
            info: ""
          },
          {
            position: { lat: -33.319444, lng: -70.578333 },
            title: "Dining hall",
            info: ""
          }
        ];

        locations.forEach(loc => {
          const marker = new google.maps.Marker({
            position: loc.position,
            map: map,
            title: loc.title
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `<strong>${loc.title}</strong><br>${loc.info}`
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1GV0qHbav_DAKAdTlvbAaS0OOEEVXlls&callback=initMap">
    </script>
  </body>
</html>
